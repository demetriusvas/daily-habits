<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <meta name="description" content="DailyHabits - Acompanhe seus hábitos diários e alcance suas metas de forma simples e eficaz.">
    <meta name="keywords" content="hábitos, metas, produtividade, organização, diário de hábitos">
    <meta name="author" content="Demetrius Vignati">
    <meta name="theme-color" content="#4CAF50">
    <title>DailyHabits - Acompanhe seus hábitos diários</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>DailyHabits</h1>
            </div>
        <div class="user-controls">
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
            <div class="user-profile">
                <span>Convidado</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="month-navigation">
            <button class="nav-btn prev-month"><i class="fas fa-chevron-left"></i></button>
            <h2 id="current-month">Maio, 2025</h2>
            <button class="nav-btn next-month"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="habits-container">
            <table id="habits-table">
                <thead>
                    <tr>
                        <th class="habits-header">Hábitos</th>
                        <th class="goal-header">Meta</th>
                        <th class="achieved-header">Concluído</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="34" style="text-align: center; padding: 20px;">Faça login para ver seus hábitos.</td></tr>
                </tbody>
            </table>
        </div>

        <div class="add-habit-container">
            <button id="add-habit-btn">+ Novo Hábito</button>
        </div>

        <div id="habit-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-title">Adicionar Novo Hábito</h2>
                <form id="habit-form">
                    <div class="form-group">
                        <label for="habit-name">Nome do Hábito:</label>
                        <input type="text" id="habit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="habit-goal">Meta (dias por mês):</label>
                        <input type="number" id="habit-goal" min="1" max="31" value="21" required>
                    </div>
                    <div class="form-group form-actions">
                        <button type="submit" class="submit-btn" id="habit-submit-btn">Adicionar</button>
                        <button type="button" class="delete-btn" id="delete-habit-btn">Excluir</button>
                    </div>
                    <input type="hidden" id="edit-habit-id" value="">
                </form>
            </div>
        </div>

        <div id="confirm-modal" class="confirm-modal">
            <div class="confirm-modal-content">
                <div class="confirm-modal-title">Confirmar Exclusão</div>
                <div class="confirm-modal-message">Tem certeza que deseja excluir este hábito? Esta ação não pode ser desfeita.</div>
                <div class="confirm-modal-actions">
                    <button class="confirm-btn" id="confirm-delete-btn">Sim, Excluir</button>
                    <button class="cancel-btn" id="cancel-delete-btn">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="auth-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal auth-close-modal">&times;</span>
                <h2 id="auth-modal-title">Entrar ou Registrar</h2>
                <form id="auth-form">
                    <div class="form-group">
                        <label for="auth-email">E-mail:</label>
                        <input type="email" id="auth-email" required>
                    </div>
                    <div class="form-group">
                        <label for="auth-password">Senha:</label>
                        <input type="password" id="auth-password" required>
                    </div>
                    <div class="form-group form-actions">
                        <button type="submit" class="submit-btn" id="login-btn">Entrar</button>
                        <button type="button" class="submit-btn" id="register-btn">Registrar</button>
                    </div>
                    <p id="auth-error-message" style="color: red;"></p>
                </form>
                <button id="logout-btn" class="delete-btn" style="display: none; margin-top: 10px;">Sair</button>
            </div>
        </div>

    </main>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    
    <script src="js/script.js"></script>
</body>
</html>
